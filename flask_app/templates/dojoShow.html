<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>{{dojos.name}} ninjas</h1>
        <table>
            <thead>
                <tr>
                    <th>First name</td>
                    <th>Last name</td>
                    <th>Age</td>
                </tr>
            </thead>
            <tbody>
                {%for n in dojos.ninjas%}
                <tr>
                    <td>{{n.first_name}}</td>
                    <td>{{n.last_name}}</td>
                    <td>{{n.age}}</td>
                </tr>
                {%endfor%}
            </tbody>
        </table>
    </body>
</html>
